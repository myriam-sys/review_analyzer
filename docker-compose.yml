# ============================================
# Review Analyzer - Docker Compose Configuration
# Use: docker-compose up --build
# ============================================

services:
  review-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: review-analyzer:latest
    container_name: review-analyzer
    
    # Environment variables
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    
    # Port mapping
    ports:
      - "8501:8501"
    
    # Volume mounts for data persistence
    volumes:
      # Raw data (input files)
      - ./data/01_raw:/app/data/01_raw
      # Interim data (checkpoints, cache)
      - ./data/02_interim:/app/data/02_interim
      # Processed data (output files)
      - ./data/03_processed:/app/data/03_processed
      # Analysis outputs
      - ./data/04_analysis:/app/data/04_analysis
      # Archive
      - ./data/99_archive:/app/data/99_archive
      # Logs
      - ./logs:/app/logs
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

